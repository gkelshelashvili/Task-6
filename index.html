<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="backdrop"></div>
    <div class="modal">
        <h1>Get in Touch</h1>
        <p>Contact me to find out more about my exciting trips!</p>
        <a href="/"><button>Contact</button></a>
    </div>
    <div class="div_btn"><button id="btn">click</button></div>

    <p class="p_inputs">Change color</p>
    <div class="inputs">
        <input class="myInput" type="text" placeholder="Color">
        <button class="submit" type="click">Change color</button>
    </div>
    <p class="p_inputs">Calculate average</p>
    <div class="inputs">
        <input class="numbers_input" type="text" placeholder="Numbers">
        <button class="calculate" type="click">Calculate</button>
    </div>

    <script src="/main.js"></script>
</body>
</html>
